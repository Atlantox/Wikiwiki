{% if section.collapse %}
    <h2 class="">
{% else %}
    <h2 class="border-bottom">
{% endif %}
        {{section.title}}
    </h2>

<div class="row mt-3">
    <ul class="px-4">
        {% for element in section.content %}
            <li class="my-2">
                {{element | safe}}
            </li>
        {% endfor %}
    </ul>
</div>
