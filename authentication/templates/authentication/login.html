{% extends 'WebApp/common/base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}

<div class="row justify-content-center mb-5">
    <div class="col-12 text-center my-4">
        <h1 class="w-100">Log in</h1>
    </div>
    <form class="row col-5 flex-column bg-primary-dark align-items-center p-5 pb-0" action="{% url 'log_in' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button class="col-4 fs-5 p-2 bg-primary-light my-3" type="submit">Log In</button>
    </form>

    <div class="row justify-content-center mt-3">
        <span class="col-4 text-center fs-5">
            You are new? Register <a class="text-white fw-semibold" href="{% url 'register' %}">here</a>
        </span>
    </div>
</div>

{% endblock %}
