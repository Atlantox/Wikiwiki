<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'WebApp/css/styles.css' %}">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">-->
    <link rel="stylesheet" href="{% static 'WebApp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'WebApp/css/custom.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'WebApp/icons/favicon.ico' %}">
    <script src="{% static 'WebApp/js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'WebApp/js/bootstrap.bundle.min.js' %}" ></script>


</head>
<body class="bg-secondary text-shadow-n text-break">
    {% include 'WebApp/common/header.html' %}
    <script src="{% static 'WebApp/js/custom.js' %}"></script>
    
    <div class="container-fluid bg-secondary m-0 p-0 mt-5">
        <!--
        <div class="row w-100 subtitle m-0 p-0">
            <div class="col-12 mt-5 p-0 text-center">
                <h1 class="h1 text-white text-shadow-h text-giant pb-4">{% block subtitle %} {% endblock %}</h1>
            </div>
        </div>
        -->
        <div class="row w-100 m-0 p-0 mb-5 justify-content-center">
            <div class="col-12 col-sm-11 bg-primary row m-0 p-0 justify-content-center">
                {% block content %} {% endblock %}
            </div>

        </div>
        
        {% include 'WebApp/common/footer.html' %}
    </div>
</body>
</html>
